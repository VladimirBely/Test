<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rectangle</title>
    <link rel="stylesheet" href="styles.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div id="app">
        <div class="control">
            <button id="rotateZ">Вращение ⭮</button>
            <span> Длина детали: </span>
            <input id="heightInput" placeholder="Длина:" type="text" />
            <span> Ширина детали: </span>
            <input id="widthInput" placeholder="Ширина:" type="text" />
            <span> Радиус правого угла: </span>
            <input id="rightAngleInput" placeholder="Радиус:" type="text" />
            <button id="draw-element">Нарисовать</button>
            <button id="clear-btn">Очистить поля</button>
        </div>
        <canvas class="canvas" id="canvas" width="1600" height="800"></canvas>
    </div>


</body>

</html>
